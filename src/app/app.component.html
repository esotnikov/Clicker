<!--The content below is only a placeholder and can be replaced.-->
<div class="welcome_page" *ngIf=!goToGame>
  <div style="text-align:center">
    <h1>
      Welcome to {{ title }}!
    </h1>
  </div>
  <div class="content">
    <div class="label">Enter your name or nickname</div>
    <input class="input_name" type="text" [(ngModel)]="name">
    <button class="btn" (click)="routeGame()">submit</button>
  </div>
</div>
<app-game *ngIf="goToGame" [name]="name" (startPage)="start($event)"></app-game>

<router-outlet></router-outlet>
